<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="/libs/icons/icons.css">
		<style>
			/* poppins-700 - latin_devanagari_latin-ext */
			@font-face {
				font-family: 'Poppins';
				font-style: normal;
				font-weight: 700;
				src: local('Poppins Bold'), local('Poppins-Bold'), url('/libs/fonts/poppins-700.woff2') format('woff2');
			}
			/* poppins-300 - latin_devanagari_latin-ext */
			@font-face {
				font-family: 'Poppins';
				font-style: normal;
				font-weight: 300;
				src: local('Poppins Light'), local('Poppins-Light'),url('/libs/fonts/poppins-300.woff2') format('woff2');
			}
			body {
				font-family: 'Poppins', sans-serif;
				background-color: #0C1440;
			}
			body > div {
				max-width: 640px;
				text-align: center;
				position: absolute;
				top: 50%;
				left: 50%;
				transform: translate(-50%, -50%);
			}
			i {
				height: 200px;
				width: 200px;
			}
			h1, h4 {
				color: #fff;
				font-weight: 300;
			}
			h1 {
				margin-bottom: 0;
			}
			h4 {
				margin-top: 0;
			}
		</style>
	</head>
	<body>
		<div>
			<div><i class="ic-maintenance yellow"></i></div>
			<h1>We're Down for Maintenance</h1>
			<h4>We're preparing to serve you better. Thank you for your patience.<br><br><br>- The Qoom Team -</h4>
		</div>
	</body>
</html>
