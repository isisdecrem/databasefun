<link rel="stylesheet" type="text/css" href="/libs/icons/icons.css">
<style>
	#collabbtn {
		display:none;
		flex-direction: row;
		align-items: center;
		justify-content: center;
		background-color: #f4f6f7;
		color: var(--text-dark-high);
		font-size: 12px;
		line-height: 16px;
		padding: 8px;
		border: none;
		border-radius: 4px;
		position: absolute;
		top: 16px;
		right: 24px;
		cursor: pointer;
	}
	
	#collabbtn:hover {
		background-color: #cdcdcd;
	}
	
	#collabbtn.show {
		display:flex;
	}
	
	.onRight #collabbtn {
		right: calc(40% + 24px);
	}
	
	#collabbtn > span, #collabbtn > i {
		height: 1rem;
		padding: 0 0.5rem;
		display: block;
		font-size: 12px;
	}
	
	#collabbtn > svg {
		height: 1rem;
		width: 1rem;
	}
	
	#collabbtn > svg circle {
		fill: grey;
	}
	
	#collabbtn.enabled circle {
		animation: glow 3s infinite linear;
	}
	
	
	#collabbtn > i {
		width:1rem;
	}
	
	@keyframes glow {
		0% { fill: #55AA55; }
		50% { fill: #00FF00;}
		100% { fill: #55AA55; }
	}
	
	#showCollabOnModal .buttons-container {
		justify-items: flex-start;
	}
	#showCollabOnModal .buttons-container > button:first-child {
		margin-left: 0;
	}
	#showCollabOnModal .buttons-container > button:last-child {
		flex-grow: 1;
	}
	#showCollabOnModal .collab-info {
		margin: 16px 0;
		font-family: 'Fira Code', Monospace;
	}
	#showCollabOnModal .collab-info > p {
		margin-bottom: 4px;
		overflow-wrap: break-word;
	}
	.collab-msg {
		line-height: 1.5;
		margin: 24px 8px;
	}
	.collab-msg > span {
		color: var(--color-blue);
	}
</style>
<button id='collabbtn'>
	<i class='ic-collab'></i>
	<span>COLLAB</span>
	<svg xmlns="http://www.w3.org/2000/svg">
		<circle cx="6" cy="8" r="6"/>
	</svg>
</button>

<script src="/libs/collaber/js/ace-collab-ext.js" type="text/javascript" charset="utf-8"></script>
<script src="/libs/collaber/js/color-assigner.js" type="text/javascript" charset="utf-8"></script>
<script src="/libs/collaber/js/rxjs.umd.min.js"></script>
<script src="/libs/collaber/js/convergence.global.js"></script>
