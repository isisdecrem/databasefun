<!DOCTYPE html>
<html><head>
	<title>Reset Your Password | Qoom Space</title>
	<style>{{BASECSS}}</style>
	<link rel="stylesheet" type="text/css" href="/libs/administrater/css/qoom.css">
	<link rel="stylesheet" type="text/css" href="/libs/icons/icons.css">
	<style>
		body {
			display: block;
		}
		.container {
			color: var(--text-dark-high);
			left: 50%;
			margin-left: auto;
			margin-right: auto;
			max-width: 640px;
			position: absolute !important;
			text-align: center;
			top: 45%;
			transform: translate(-50%, -50%);
		}
		.page-title {
			margin-bottom: 40px;
			font-weight: 300;
		}
		.page-title h6 {
			font-weight: 300;
		}
		.page-image {
			height: 240px;
			margin: 0 auto;
			padding: 12px 24px 24px 24px;
			width: 240px;
		}
		.page-image i {
			width: 100%;
			height: 100%;
		}
		.page-buttons {
			margin-left: auto;
			margin-right: auto;
			width: 240px;
		}
		.page-footer {
			bottom: 0;
			color: var(--text-dark-high);
			font-size: 12px;
			padding-bottom: 16px;
			position: absolute;
			text-align: center;
			text-transform: capitalize;
			width: 100%;
		}
		.page-footer a {
			color: inherit;
			text-decoration: none;
		}
		.page-footer a:hover {
			text-decoration: underline;
		}
		.page-footer a:visited {
			color: inherit;
	</style>
<body>
	<section class="container" id="enteringPasscode">
		<div class="page-title">
			<div class="page-image"><i class="img-email-sent primary"></i></div>
			<h1>Email Sent!</h1>
			<h6>Check your email inbox for a link to reset your password. If it doesn't appear within a few minutes, check your spam folder.</h6>
		</div>
		<div class="page-buttons">
			<a href="/admin/login" class="qoom-main-btn qoom-button-outline">Back to Login</a>
		</div>
	</section>
	<section>
		<div  class="page-footer">Powered By <a href="https://www.qoom.io" target="_blank">Qoom</a></div>
	</section>
	<script>{{BASEJS}}</script>
</body>
</html>
