<!DOCTYPE html>
<html>
<head>
	<title>Explore</title>
	<style>{{BASECSS}}</style>
	<style>
		section#icon {
			display: table;
		}
	</style>
</head>
<body>
	<section id='icon'>
		<a class='appicon'>
			<div class='icon'><svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="#000000" stroke-width="3" stroke-linecap="square" stroke-linejoin="arcs"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg></div>
			<div class='title'>Explore</div>
		</a>
	</section>
	<script>
		window.addEventListener("message", receiveMessage, false);

		function receiveMessage(event) {
			if(event.origin !== location.origin) return;
			console.log('RECIEVED MESSAGE', event);
		}
		document.querySelectorAll('.appicon').forEach(function($appicon) {
			$appicon.addEventListener('click', function() {
				window.parent.postMessage({
					name: 'appIconClicked'
					, url: location.origin + '/explore/section'
				}, '*');
			});
		});
	</script>
</body>
</html>
