<div class="remixer-overlay">
	<link rel="stylesheet" href="/remixer/static/remixer.css"></link>
	<!--<link rel="stylesheet" href="/administrater/css/qoom.css"></link>-->
	<div class="modal remixer-modal">
		<div class="modal-title">
		    <h1>Remix</h1>
		</div>
		<div class="container">
            <div class="modal-description">
                <p>Remix your own <a class="remixer-app-name" target="_blank"></a> app.</p>
            </div>
            <div class="modal-description">
            	<div class="remixer-no-account-info">
            		<p>Don't have an account?</p>
	            	<div class="form-input">
	            		<div class="input-items">
	            			<input type="text" placeholder="email" class="remixer-email-input"/>
	            		</div>
						<div class="buttons-container">
							<button
							    class="qoom-main-btn qoom-button-outline qoom-button-small remixer-create-new-button"
							>
							    Create one today
							</button>
						</div>
	            	</div>
            	</div>
            	<div class="remixer-have-account-info">
        			<p>Already Have an account?</p>
	            	<div class="form-input">
	            		<div class="input-items">
	            			<input type="text" placeholder="domain" class="remixer-domain-input"/>
	            		</div>
            			<div class="input-items">
            				<input type="text" placeholder="password" class="remixer-password-input"/>
	            		</div>
						<div class="buttons-container">
							<button
							    class="qoom-main-btn qoom-button-outline qoom-button-small remixer-clone-to-existing-button"
							>
							    Clone into your coding space
							</button>
						</div>
	            	</div>
            	</div>
            </div>
            <div class="buttons-container">
				<button
				    class="qoom-main-btn qoom-button-outline qoom-button-small remixer-close-modal-button"
				>
				    Close
				</button>
			</div>
        </div>
	</div>
</div>
