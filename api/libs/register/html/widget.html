<!DOCTYPE html>
<html>
<head>
	<title>Register</title>
	<style>{{BASECSS}}</style>
	<style>
		section#icon {
			display: table;
		}
	</style>
</head>
<body>
	<section id='icon'>
		<a class='appicon'>
			<div class='icon'><svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="#000000" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><circle cx="10" cy="20.5" r="1"/><circle cx="18" cy="20.5" r="1"/><path d="M2.5 2.5h3l2.7 12.4a2 2 0 0 0 2 1.6h7.7a2 2 0 0 0 2-1.6l1.6-8.4H7.1"/></svg></div>
			<div class='title'>Register</div>
		</a>
	</section>
	<script>
		window.addEventListener("message", receiveMessage, false);

		function receiveMessage(event) {
			if(event.origin !== location.origin) return;
			console.log('RECIEVED MESSAGE', event);
		}
		document.querySelectorAll('.appicon').forEach(function($appicon) {
			$appicon.addEventListener('click', function() {
				window.parent.postMessage({
					name: 'appIconClicked'
					, url: location.origin + '/registration/section'
				}, '*');
			});
		});
	</script>
</body>
</html>
