<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head>
    <title>Logout</title>
    <script type="text/javascript" src="/libs/hammer.js" charset="utf-8"></script>
    <script type="text/javascript" src="/libs/restfull.js"></script>
    <script type="text/javascript" src="/apps/authenticater/src/authenticater.js"></script>
    <style>
    	h1 {
    		margin:0;
    		padding-top:10vh;
    		color:grey;
    		font-size:10vh;
    		text-align:center
    	}
    </style>
</head>

<body>
    <h1>Logging Out...</h1>
    <script>
		var $h1 = document.querySelector("h1");
        authenticater.logOut(function(err){
            if(err) {
                $h1.innerText = "Error: " + err;
            } else {
                $h1.innerText = "Logged Out!"
            }
        });
    </script>
</body>

</html>
