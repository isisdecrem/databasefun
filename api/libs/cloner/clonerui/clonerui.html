<div class="cloner-ui-overlay">
	<link rel="stylesheet" href="/libs/cloner/clonerui/clonerui.css" />
	<button class="cloner-ui-close-button">Close</button>
	<div class="cloner-ui-main-overlay">
		<div class="cloner-ui-info-section">
			<h1>Cloner</h1>
			<p class="cloning-info">Cloning : </p>
		</div>
		<div class="cloner-ui-files-section">
			<select class="cloner-ui-file-type-selection">
			  <option value="all">All</option>
			  <option value="same">Same</option>
			  <option value="new">New</option>
			  <option value="newer">Newer</option>
			  <option value="older">Older</option>
			</select>
			<div class="cloner-ui-files-display">
			</div>
		</div>
		<div class="cloner-ui-action-section">
			<button class="cloner-ui-action-button-overwrite">OVERWRITE</button>
			<button class="cloner-ui-action-button-new">NEW</button>
			<button class="cloner-ui-action-button-newer">NEWER</button>
			<button class="cloner-ui-action-button-older">OLDER</button>
		</div>
	</div>
</div>
