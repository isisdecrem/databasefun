<link href='/imageediter/extensions/rotate/cropper.css' rel='stylesheet'>
<style>
	#rotate-controls {
		display:grid;
		grid-template-rows: repeat(4, 1fr);
		grid-template-columns: repeat(3, 1fr);
		width:150px;
		height:200px;
		margin:auto;
	}
	
	#rotate-controls button, #rotate-controls input {
		width:50px;
		text-align: center;
	}
	
	#rotate-controls button:hover {
		background-color:#464646;
	}

	#rotate-reset {
		margin-top:20px;
	}	

	#rotate-reset button {
		margin: auto;
		width: 75px;
		display: block;
	}
	
	#rotate-reset button:hover {
		background-color:#464646;
	}

	
</style>

<div id='rotate-controls'>
	<button>-45</button>
	<button>0</button>
	<button>45</button>
	<button>-90</button>
	<input type='text' placeholder='0'>
	<button>90</button>
	<button>-135</button>
	<button>180</button>
	<button>135</button>
	<button action='flipX'>⇄</button>
	<button action='crop'><svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="#ffffff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M8 3v3a2 2 0 0 1-2 2H3m18 0h-3a2 2 0 0 1-2-2V3m0 18v-3a2 2 0 0 1 2-2h3M3 16h3a2 2 0 0 1 2 2v3"></path></svg></button>
	<button action='flipY'>⇅</button>
</div>
<div id='rotate-reset'>
	<button>Reset</button>
</div>
