<!doctype html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" type="image/svg+xml" href="/icons/console.svg">
	<title>Python Console</title>
	<style>
		body {
			background: #232323;
			margin: 0;
			width: 100vw;
			height: 100vh;
			overflow:hidden;
			
		}
		
		textarea {
			width: 100vw;
			height: 100vh;
			margin: 0;
			color: #f7b940;
			background: #232323;
			font-size: 18px;
			padding:0.5em;
			border: none;
		}
		
		
	</style>
    <script type="text/javascript" src="/libs/pythoner/assets/brython.js"></script>
    <script type="text/javascript" src="/libs/pythoner/assets/brython_stdlib.js"></script>
</head>


<body onload='brython()' >

    <textarea id="code" class="codearea" rows="20" cols="80" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false"></textarea>

    <script type="text/python3">
     from interpreter import Interpreter

     # Start an interactive interpreter in textarea with id "code"
     Interpreter("code")
 </script>


</body>

</html>
