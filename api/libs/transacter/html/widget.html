<!DOCTYPE html>
<html>
<head>
	<title>Transact</title>
	<style>{{BASECSS}}</style>
	<style>
		section#icon {
			display: table;
		}
	</style>
</head>
<body>
	<section id='icon'>
		<a class='appicon'>
			<div class='icon'>


<svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="#000000" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><line x1="12" y1="1" x2="12" y2="23"></line><path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"></path></svg>

			</div>
			<div class='title'>Transact</div>
		</a>
	</section>
	<script>
		window.addEventListener("message", receiveMessage, false);

		function receiveMessage(event) {
			if(event.origin !== location.origin) return;
			console.log('RECIEVED MESSAGE', event);
		}
		document.querySelectorAll('.appicon').forEach(function($appicon) {
			$appicon.addEventListener('click', function() {
				window.parent.postMessage({
					name: 'appIconClicked'
					, url: location.origin + '/transact/section'
				}, '*');
			});
		});
	</script>
</body>
</html>
